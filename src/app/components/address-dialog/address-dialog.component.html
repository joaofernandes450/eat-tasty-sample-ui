<div mat-dialog-title>
    <h3>Please confirm your address on the map</h3>
</div>
<div mat-dialog-content>
    <div id="map" class="map"></div>
</div>
<div mat-dialog-actions align="end">
    <button mat-raised-button color="warn" [mat-dialog-close]="false">Close</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Confirm Address</button>
</div>
